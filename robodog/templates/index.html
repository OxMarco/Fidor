<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="text-white">
    <!-- Video Background -->
    <div class="absolute inset-0 z-[-1]">
        <iframe src="https://www.youtube.com/embed/W0LHTWG-UmQ?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=W0LHTWG-UmQ" class="absolute inset-0 w-full h-full" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Toggleable Text -->
    <div id="my-drawer" class="fixed top-0 right-0 h-screen w-1/3 md:w-1/4 bg-black bg-opacity-50 text-white p-4 backdrop-blur-lg overflow-y-auto">
      <h1 class="text-2xl font-bold">Behaviour Controls</h1>

        <div class="stats shadow mt-4">
          <div class="stat">
            <div class="stat-title">Battery level</div>
            <div class="stat-value">95%</div>
          </div>
          <div class="stat">
            <div class="stat-title">Runtime</div>
            <div class="stat-value">12m</div>
          </div>
        </div>

        <details class="collapse">
          <summary class="collapse-title text-xl font-medium">Threads</summary>
          <div class="collapse-content"> 
            <p>content</p>
          </div>
        </details>

        <details class="collapse">
          <summary class="collapse-title text-xl font-medium">Algorithms</summary>
          <div class="collapse-content"> 
            <p>content</p>
          </div>
        </details>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
